<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
        /* Animation for the header logo */
        /* .logo-animation {
            animation: pulse 2s infinite;
        } */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Animation for the form inputs */
        .input-animation {
            transition: all 0.3s ease-in-out;
        }
        .input-animation:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }
        /* Animation for the "Place Order" button */
        .button-animation {
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .button-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .button-animation:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-200">
    <header class="bg-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <a href="./index.html">
                <img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/06/organic-store-logo5.svg" alt="Organic Shop" class="h-12">
            </a>
        </div>
        <div class="flex items-center">
            <div class="md:hidden flex items-center">
                <a href="./cart.html" class="text-gray-800 hover:text-green-500 mr-4 relative">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>
                <button id="hamburger-btn" class="text-gray-800 hover:text-green-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="/everything.html" class="text-gray-800 hover:text-green-500">Everything</a>
                <a href="./groceries.html" class="text-gray-800 hover:text-green-500">Groceries</a>
                <a href="/juice.html" class="text-gray-800 hover:text-green-500">Juice</a>
                <a href="/about.html" class="text-gray-800 hover:text-green-500">About</a>
                <a href="/contact.html" class="text-gray-800 hover:text-green-500">Contact</a>
            </nav>
        </div>
        <div id="mobile-menu" class="md:hidden hidden fixed top-0 left-0 w-full h-2/5 bg-white z-50 p-6">
            <div class="flex justify-between items-center mb-6">
                <div></div>
                <button id="close-btn" class="text-gray-800 hover:text-red-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Everything</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Groceries</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Juice</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">About</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Contact</a>
        </div>
    </header>
    <main class="container mx-auto py-16">
        <section class="checkout-container bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl text-gray-800 mb-8">Checkout</h1>
            <table class="order-summary-table w-full mb-8">
                <thead>
                    <tr>
                        <th class="text-left text-gray-800 font-semibold py-2">Product</th>
                        <th class="text-right text-gray-800 font-semibold py-2">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="flex justify-end">
                <div class="w-1/2">
                    <h2 class="text-2xl font-semibold text-right text-gray-800 mb-4">Total:</h2>
                    <p id="total" class="text-3xl font-semibold text-right text-green-600"></p>
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Billing Details</h2>
                <form class="flex flex-col space-y-4" id="checkout-form">
                    <!-- Your form inputs here -->
                    <button class="button-animation bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-700 focus:outline-none focus:bg-green-700" type="submit">Place Order</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        window.onload = function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const total = localStorage.getItem('total') || '0.00';

            const orderSummaryTable = document.querySelector('.order-summary-table tbody');
            orderSummaryTable.innerHTML = '';

            cartItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-left text-gray-800 py-2">${item.name}</td>
                    <td class="text-right text-gray-800 py-2">$${(item.price * item.quantity).toFixed(2)}</td>
                `;
                orderSummaryTable.appendChild(row);
            });

            document.getElementById('total').textContent = `$${total}`;

            // Add event listener to the form
            const checkoutForm = document.getElementById('checkout-form');
            checkoutForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Display a confirmation message
                const confirmationMessage = document.createElement('div');
                confirmationMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700', 'px-4', 'py-3', 'rounded', 'mb-4');
                confirmationMessage.textContent = 'Your order has been placed successfully!';

                const checkoutContainer = document.querySelector('.checkout-container');
                checkoutContainer.insertAdjacentElement('beforebegin', confirmationMessage);

                // Reset the form or perform any other actions after order placement
                checkoutForm.reset();
            });
        };


        const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-btn');

    hamburgerBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
    });

    </script>
</body>
</html>
