<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <header class="bg-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <a href="./index.html">
                <img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/06/organic-store-logo5.svg" alt="Organic Shop" class="h-12">
            </a>
        </div>
        <div class="flex items-center">
            <div class="md:hidden flex items-center">
                <a href="./cart.html" class="text-gray-800 hover:text-green-500 mr-4 relative">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 3h18v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3z"></path>
                        <path d="M15 7v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7m14-4h-4l-2-2H7L5 3H1v2h18V3z"></path>
                    </svg>
                    <span class="absolute top-0 right-0 rounded-full bg-red-500 text-white text-xs font-bold px-1">3</span>
                </a>
                <button id="hamburger-btn" class="text-gray-800 hover:text-green-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="/everything.html" class="text-gray-800 hover:text-green-500">Everything</a>
                <a href="./groceries.html" class="text-gray-800 hover:text-green-500">Groceries</a>
                <a href="/juice.html" class="text-gray-800 hover:text-green-500">Juice</a>
                <a href="/about.html" class="text-gray-800 hover:text-green-500">About</a>
                <a href="/contact.html" class="text-gray-800 hover:text-green-500">Contact</a>
            </nav>
        </div>
    
        <div id="mobile-menu" class="md:hidden hidden fixed top-0 left-0 w-full h-2/5 bg-white z-50 p-6">
            <div class="flex justify-between items-center mb-6">
                <div></div>
                <button id="close-btn" class="text-gray-800 hover:text-red-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Everything</a>
            <a href="./groceries.html" class="block text-gray-800 hover:text-green-500 py-2">Groceries</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Juice</a>
            <a href="#" class="block text-gray -800 hover:text-green-500 py-2">About</a>
            <a href="#" class="block text-gray-800 hover:text-green-500 py-2">Contact</a>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 pl-5">Shopping Cart</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Cart Items</h2>
                    <div class="divide-y divide-gray-200">
                        <div class="flex items-center py-4">
                            <img src="https://via.placeholder.com/80x80" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Product Name</h3>
                                <p class="text-gray-700">Price: $29.99</p>
                                <div class="flex items-center mt-2">
                                    <button class="bg-gray-200 text-gray-700 rounded-md px-2 py-1 hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-400">
                                        -
                                    </button>
                                    <span class="mx-2">1</span>
                                    <button class="bg-gray-200 text-gray-700 rounded-md px-2 py-1 hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-400">
                                        +
                                    </button>
                                    <button class="ml-4 text-red-500 hover:text-red-700 focus:outline-none">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Add more cart items here -->
                    </div>
                </div>
            </div>

            <div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <p class="text-gray-700">Subtotal</p>
                            <p class="text-gray-900">$29.99</p>
                        </div>
                        <div class="flex justify-between">
                            <p class="text-gray-700">Shipping</p>
                            <p class="text-gray-900">$4.99</p>
                        </div>
                        <div class="flex justify-between font-bold">
                            <p>Total</p>
                            <p>$34.98</p>
                        </div>
                        <button class="bg-green-500 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring focus:ring-purple-300 w-full">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('close-btn');
    
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });
    
        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    </script>
    
</body>
</html>
